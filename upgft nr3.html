    <h2>Hitta största talet</h2>
    <input type="text" id="tal1" placeholder="Ange första talet">
    <input type="text" id="tal2" placeholder="Ange andra talet">
    <button id="knapp" onclick="hittaStörstaTalet()">Hitta största talet</button>
    <button id="återställ" onclick="återställResultat()">Återställ resultat</button>
    <div id="resultat"></div>

    <script>

        function hittaStörstaTalet()
        {
            var tal1 = parseFloat(document.getElementById("tal1").value);
            var tal2 = parseFloat(document.getElementById("tal2").value);

            if(isNaN(tal1)|| isNaN(tal2))
            {
                document.getElementByIdy("resultat").textContent = "Vänligen ange numeriska världen i båda fälten";
            }
            else
            {
                var störstaTalet = Math.max(tal1, tal2);
                document.getElementById("resultat").textContent = "Det största talet är: " + störstaTalet;
            }

        }

        function återställResultat()
        {
            document.getElementById("resultat").textContent = "";
            document.getElementById("tal1").value = "";
            document.getElementById("tal2").value = "";
        }

    </script>
