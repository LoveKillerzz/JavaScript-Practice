    </div>
  
    
<div id="resultat"></div>

<script>
    function summeraTal()
    {
        let summa = 0;
        for(let i =1; i<=1000; i++)
        {
            summa += i;
        }
        return summa;
    }

    const resultatDiv = document.getElementById("resultat");
    resultatDiv.textContent = "Summan av talen från 1 till 1000 är: " + summeraTal();

</script>
