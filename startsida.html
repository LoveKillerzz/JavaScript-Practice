<h1>JavaScript</h1>

    <div class="container">
        <textarea class="describtion"></textarea>
        <button id="show-text" type="button">Show text</button>
        <button id="clear-text" type="button">Clear text</button>
    </div>

    <script>
        const describtion = document.body.querySelector(".describtion");

        const showText = document.body.querySelector("#show-text");
        showText.addEventListener("click", () => {
        describtion.textContent = "Once opon a time...";
        });

        const clearText = document.body.querySelector("#clear-text");
        clearText.addEventListener("click", () => {
        describtion.textContent = "";
        });

    </script>
